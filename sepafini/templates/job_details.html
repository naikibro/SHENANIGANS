<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ job.reference }} - Job Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">{{ job.reference }}: {{ job.title }}</h1>
        <p>{{ job.description }}</p>

        <!-- Embed the job link in an iframe -->
        <iframe src="{{ job_link }}" width="100%" height="600px" frameborder="0" allowfullscreen></iframe>

        <div class="mt-4">
            <a href="/" class="btn btn-primary">Back to Job Listings</a>
        </div>
    </div>
</body>
</html>
